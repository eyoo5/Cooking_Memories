<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/signedInDefaultLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/user.css} " />
    <title>User</title>
</head>
<body>

<section id="section_container" layout:fragment="content" >
    <div th:if="${user}">
        <h2 th:text="${user.firstName} + ' '+ ${user.lastName}"></h2>
        <p th:text="'Registered Email: '+ ${user.email}"></p>
    </div>
    <div th:unless="${user}">
        <p>No User Found</p>
    </div>

    <div id="books_container">
        <h3 class="heading" th:if="${recipeBooks}"> My Cook Books </h3>
        <div th:each="book:${recipeBooks}">
        <table>
            <tr>
                <td th:text="${book.title}"></td>
            </tr>
            <tr>
                <td th:text="${book.description}"></td>
            </tr>
            <tr>
                <td th:text="${book.createdAt}"></td>
            </tr>
        </table>
            <div>
                <div th:unless="${recipeBooks}">
                    <p>No Books</p>
                </div>
            </div>
        </div>
    </div>

    <div id="recipes_container">
        <h3 class="heading" th:if="${recipePages}"> My Recipes</h3>
            <div th:each="page:${recipePages}">
                <table>
                    <tr th:text="${page.title}">
                        <td th:text="${page.description}"></td>
                        <td th:text="${page.createdAt}"></td>
                        <td></td>
                    </tr>
                </table>
                <div>
                    <div th:unless="${recipeBooks}">
                        <p>No Books</p>
                    </div>
                </div>
            </div>

    </div>
</section>

</body>
</html>
